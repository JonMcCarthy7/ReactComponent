<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://fb.me/react-0.14.7.js"></script>
  <script src="https://fb.me/react-dom-0.14.7.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
  <title>React.js</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="jumbotron"></div>
      </div>
    </div>
  </div>
  <!-- Needs to be text/babel -->
  <script type="text/babel" >
    // This is how to create a component
    var Jumbotron = React.createClass({
      propTypes: {
        title: React.PropTypes.string.isRequired
      },

      getDefaultProps: function(){
        return{
          title: "This is the title",
          text: "This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information."
        }
      },
      // must have render
      render: function(){
        return(
        <div>
          <div className="jumbotron">
            <h1 className="display-4">{this.props.title}!</h1>
            <p className="lead">{this.props.text}</p>

            <p className="lead">
              <a onClick={this.onClick.bind(this, "Hello Jon", "Goodbye Jon")} className="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
            </p>
          </div>
        </div>
        )
      },
      // Must be afte the render function
      onClick: function(greeting, greeting2) {
        alert(greeting2);
      }
    });
    ReactDOM.render(
      // Calling the component and passing in a prop
      <Jumbotron title="This overrides the default"/>,
      document.getElementById('jumbotron')
    );
  </script>

</body>
</html>
